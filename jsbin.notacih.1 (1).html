  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">

function generateRgbString(red, green, blue) {
  return "rgb(" + red + ", " + green + ", " + blue + ")";
}

function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  // Formázás, hogy mindig két számjegyű legyen az idő
  if (hours < 10) {
   hours = '0' + hours;
  }
  if (minutes < 10) {
    minutes = '0' + minutes;
  }
  if (seconds < 10) {
    seconds = '0' + seconds;
  }


  // Az idő megjelenítése a konzolon vagy egy HTML elemen keresztül
  var clockFace = hours + ':' + minutes + ':' +seconds;
  //var hexColor = '#' + hours + minutes + seconds;
  var hexColor = generateRgbString(hours+100, minutes+100, seconds)
  
  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  
  // Az idő megjelenítése minden másodpercben
  setTimeout(function() {
  colorClock();
  }, 1000);
  
}

colorClock();



</script>
